<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #cccc;
            text-align: center;
        }

        header {
            height: 50px;
            background-color: pink;
            line-height: 50px;
        }

        .container {
            padding: 0 220px 0 200px;
            clear: both;
        }

        .middle,
        .left,
        .right {
            position: relative;
            float: left;
            min-height: 500px;
        }

        .middle {
            background-color: red;
            width: 100%;
        }

        .left {
            width: 200px;
            background-color: yellow;
            margin-left: -100%;
            left: -200px;
        }

        .right {
            width: 220px;
            background-color: blue;
            margin-left: -220px;
            right: -220px;
        }

        .footer {
            height: 50px;
            line-height: 50px;
            border: 1px solid #333;
            background: #aaa;
            text-align: center;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h2>我是header</h2>
    </header>
    <div class="container">
        <div class="middle">
            <h4>我是middle</h4>
            <p>我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分</p>
        </div>
        <div class="left">
            <h4>我是left</h4>
            <p>我是left的内容</p>
        </div>
        <div class="right">
            <h4>我是right的内容</h4>
            <p>我是right的内容</p>
        </div>

    </div>
    <div class="footer">
        <h2>footer</h2>
    </div>

</body>

</html>
