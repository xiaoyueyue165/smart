<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(function() {
        console.log('setTimeout');
      });

      new Promise(function(resolve) {
        console.log('promise');
        resolve();
      }).then(function() {
        console.log('then');
      });

      console.log('console');
      // 一轮事件循环结束了
      // 宏任务
      // setTimeout
      // new Promise ：log promise
      //  微任务
      //  then
      // log console

      // 第二轮事件循环
      // log then
      // log setTimeout
    </script>
  </body>
</html>
