<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      class Father {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        static sayHello() {
          console.log('hello world');
        }
        p() {
          return 2;
        }
      }

      class Son extends Father {
        constructor(x, y, color) {
          // this.color = color; // ReferenceError 子类自己的this对象，必须先通过父类的构造函数完成塑造
          super(x, y);
          this.color = color; // 正确
          console.log(super.x); // undefined
          console.log(super.p() === this.p()); // true -> 2 === 2
        }
      }
      Son.sayHello();
      let ming = new Son(25, 8, 'green');
    </script>
  </body>
</html>
