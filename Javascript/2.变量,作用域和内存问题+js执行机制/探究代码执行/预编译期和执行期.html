  <script>
    Fn();  //执行结果："执行了声明式函数",在预编译期声明函数及被处理了，所以即使Fn()调用函数放在声明函数前也能执行。     
    function Fn() { //声明式函数       
      alert("执行了声明式函数");
    }
    var Fn = function () {  //赋值式函数       
      alert("执行了赋值式函数");
    }
  </script>

    var str = "aaa";

  <!--案例-->
  <script type="text/javascript">
    Fn();  //浏览器报错:"undefined"
  </script>

  <script type="text/javascript">
    function Fn() { //函数1          
      alert("执行了函数1");
    }
  </script>

  <!--为什么运行上面的代码浏览器会报错呢？声明函数不是会在预处理期就会被处理了吗，怎么还会找不到Fn()函数呢？其实这是一个理解误点，我们上
面说了JS引擎是按照代码块来顺序执行的，其实完整的说应该是按照代码块来进行预处理和执行的，也就是说预处理的只是执行到的代码块的声明函数和变量，而
对于还未加载的代码块，是没法进行预处理的，这也是边编译边处理的核心所在。
现在，让我们来总结整理下：
      代码如下:　
    　step 1.  读入第一个代码块。　
　    step 2.  做语法分析，有错则报语法错误（比如括号不匹配等），并跳转到step5。　
　    step 3.  对var变量和function定义做“预编译处理”（永远不会报错的，因为只解析正确的声明）。　
　    step 4.  执行代码段，有错则报错（比如变量未定义）。　　
      step 5.  如果还有下一个代码段，则读入下一个代码段，重复step2。　
     step6. 结束。而根据HTML文档流的执行顺序，需要在页面元素渲染前执行的js代码应该放在<body>前面的
     <script>代码块中，而需要在页面元素加载完后的js放在</body>元素后面，body标签的onload事件是在最后执行的。-->
