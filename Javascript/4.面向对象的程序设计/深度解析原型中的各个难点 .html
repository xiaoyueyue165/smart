<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // https://github.com/KieSun/Blog/issues/2
    let fun = Function.prototype.bind();

    function foo() {}
    var foo1 = new foo();
    var obj = {};

    console.dir(fun); // 唯一没有 prototype属性
    console.dir(obj)
    console.dir(foo1)
    console.dir(foo)
    alert(foo1.__proto__ === foo.prototype) // 函数实例的的 __proto__属性指向它所在构造函数的原型
    alert(foo1.__proto__.__proto__ === Object.prototype)
    console.dir(foo1.constructor) // constructor 对应着构造函数
  </script>
</body>

</html>
