    <script>
    window.onload = function() {


        if (!String.prototype.trim) {
            String.prototype.trim = function() {
                return this.replace(/^\s+|\s+$/, '');
            };
        }

        var str = "   你 好     啊";
       

        console.log(str);
        console.log(str.trim())


    }
