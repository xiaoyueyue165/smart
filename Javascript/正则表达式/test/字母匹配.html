<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var str = '374829348791';
    var re = /\D/g;      //  \D代表非数字
    if (re.test(str)) {   // 返回true,代表在字符串中找到了非数字。
      alert('不全是数字');
    } else {
      alert('全是数字');
    }</script>
</body>

</html>
