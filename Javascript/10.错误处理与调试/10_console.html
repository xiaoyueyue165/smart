<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    console.dir(document);
    console.warn(document);
    console.info(document);
    console.error(document);

    //  如果你想知道消息是哪里打印出来的，使用console.trace()来获取要打印的数据的stacktrace。

    var car;
    var func1 = function () {
      func2();
    }
    var func2 = function () {
      func4();
    }
    var func3 = function () {

    }
    var func4 = function () {
      car = new Car();
      car.funcX();
    }
    var Car = function () {
      this.brand = 'volvo';
      this.color = 'red';
      this.funcX = function () {
        this.funcY();
      }
      this.funcY = function () {
        this.funcZ();
      }
      this.funcZ = function () {
        console.trace('trace car')
      }
    }
    func1();

    // console.time() && console.timeEnd()
    console.time()

    for (var i = 0, length = 10000000; i < length; i++) {
      if (i === 9999999) {
        console.log(i);
      }
    }
    console.timeEnd();



    // 有时候为了记录一个函数或则一段代码重复执行了多少次，可以使用console.count('?')来记录。每一次执行到该代码，就会自动加1
    for (var i = 0, length = 100; i < length; i++) {
      console.count('执行次数')
    }

    // console.table()将对象以表格的形式打印出来。
    var obj = {
      name: 'xiaoyueyue',
      age: 24,
      friend: 'heizi'
    }

    console.table(obj)
  </script>
</body>

</html>
