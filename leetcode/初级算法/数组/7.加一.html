<body>
  <script>
    /**
     * @param {number[]} digits
     * @return {number[]}
     */
    var plusOne = function (digits) {
      var arrStr = digits.join('');
      console.log(Number(arrStr)); //6145390195186705000

      if (digits[0] == "0") {
        var number = Number(arrStr.slice(1)) + 1;
        var tmp = [];
        if (number < 10) {
          tmp.push(number);
          return tmp;
        }
        if (String(number).length === digits.length) {
          var prev = String(number).split("");
        } else {
          var prev = (("0") + String(number)).split("");
        }
        for (var i = 0; i < prev.length; i++) {
          prev[i] = Number(prev[i])
        }
        return prev;

      }

      var last = (String(Number(arrStr) + 1)).split("");
      for (var i = 0; i < last.length; i++) {
        last[i] = Number(last[i])
      }
      return last;
    };

    // console.log(plusOne([0]));
    // console.log(plusOne([9]));
    // console.log(plusOne([9, 9, 9]));
    // console.log(plusOne([4, 3, 2, 1]));


    console.log(plusOne([6, 1, 4, 5, 3, 9, 0, 1, 9, 5, 1, 8, 6, 7, 0, 5, 5, 4, 3]));
  </script>
</body>
