<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function loghr() {
      console.log('------------------------------------')
    }

    // 1.for跳出所有循环
    for (var i = 0; i <= 5; i++) {
      if (i == 2) {
        break;// 跳出所有循环
      }
      console.log('i=' + i)
    }
    loghr();

    // 2.continue跳出本次循环
    for (var j = 0; j <= 5; j++) {
      if (j == 2) {
        continue; // 跳出本次循环
      }
      console.log('j=' + j)
    }
    loghr();
    // 3.continue跳出外循环
    var num = 0;
    outer:
    for (var i = 0; i < 10; i++) {
      inter:
      for (var j = 0; j < 10; j++) {
        if (i > 5) {
          console.log(i); // 跳出外循环大于5的情况
          continue outer;
        }
        num++;
      }
    }
    console.log(num);

    loghr();
    // 4.for跳出内循环
    for (var i = 1; i <= 10; i++) {
      for (var j = 1; j <= 10; j++) {
        console.log(i, j);
        if (j == 5) {
          break; // 跳出内循环，外循环还在继续 
        }
      }
    }
    loghr();

    // 5.continue跳出外循环
    //break只能终止内层循环，但是我们就是想要终止外层循环
    //就要给外层循环加label：
    outer:
    for (var i = 0; i < 10; i++) {
      inter:
      for (var j = 0; j < 10; j++) {
        console.log(i, j);
        if (j > 5) {
          break outer;
        }
      }
    }
  </script>
</body>

</html>
