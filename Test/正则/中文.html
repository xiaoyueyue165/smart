<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ^ 以某某开始
      // + 包含一次或任意次数
      // $ 以某某结尾
      function isChinese(str) {
        return /^[\u4E00-\u9FA5]+$/.test(str);
      }
      console.log(isChinese("长城"));
      console.log(isChinese("Rainbow"));
      console.log(isChinese("666"));

      function isChineseAndBumber(str) {
        return /^(([\u4E00-\u9FA5])|(\d))+$/.test(str);
      }
      console.log(isChineseAndBumber("长城666"));
      console.log(isChineseAndBumber("长城 Rainbow"));
    </script>
  </body>
</html>
