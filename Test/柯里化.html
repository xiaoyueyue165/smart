<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script>
      // 柯里化之前
      function add(x, y) {
        return x + y;
      }

      add(1, 2); // 3

      // 柯里化之后
      function addX(y) {
        return function(x) {
          return x + y;
        };
      }

      addX(2)(1); // 3
    </script>
  </body>
</html>
