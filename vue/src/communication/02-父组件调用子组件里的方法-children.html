<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../build/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <p>
      <label>父组件</label>
      <input type="text" v-model="txt"  v-on:input="change" />
    </p>
    <child></child>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data:{
      txt:''
      },
      methods: {
        change: function (event) {
          console.log(this.$children);
          this.$children[0].childEvent(event.target.value);
        }
      },
      components: {
        'child': {
          template: '<h1>{{this.txt}}</h1>',
          data: function () {
            return { txt: '' };
          },
          methods: {
            childEvent: function (_txt) {
              this.txt = _txt;
            }
          }
        }
      }
    })
  </script>

</body>

</html>
