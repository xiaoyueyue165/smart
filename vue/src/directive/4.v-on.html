<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <script src="../build/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="btnClicked">按钮{{title}}</button>
        <button @click="btnClicked">按钮</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                title: 'Vue bind事件体验'
            },
            methods: {
                btnClicked() {
                    alert('btnClicked')
                }
            }
        })
    </script>
</body>

</html>
