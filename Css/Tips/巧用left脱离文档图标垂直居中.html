<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    a {
      display: inline-block;
      height: 32px;
      line-height: 32px;
      text-decoration: none;
      color: #000;
      border: 1px solid #ccc;
      padding: 0 20px;
      border-radius: 8px;
    }

    i {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: purple;
      margin-top: 8px;
      margin-right: 5px;
    }

    .left {
      float: left;
      /*点睛之笔*/
    }
  </style>
</head>

<body>
  <a href="#">
    <i class="left"></i>内容文本
  </a>
</body>

</html>
