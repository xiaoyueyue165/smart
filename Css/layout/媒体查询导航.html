<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .nav-bg {
            background-color: #ccc;
        }
        .nav {
            width: 1197px;
            margin: auto;
            overflow: hidden;
            background-color: skyblue;
        }
        .nav li {
            float:left;
            line-height: 50px;
        }
        .nav li a {
            display: block;
            padding:0 63px;
            color: #333;
        }
        .nav li a:hover {
            background-color: yellowgreen;
        }

        @media only screen and (max-width:1197px){
            .nav li a {
                padding:0 40px;
            }
            .nav {
                width: 921px;
                background-color: blue;
            }
        }
        @media only screen and (max-width:921px){
            .nav li a {
                padding:0 20px;
            }
            .nav {
                width: 681px;
                background-color: salmon;
            }
        }
        @media only screen and (max-width:681px){
            .nav li a {
                padding:0 10px;
            }
            .nav {
                width: 561px;
                background-color: slateblue;
            }
        }
        @media only screen and (max-width:561px){
            .nav li {
                /*float:none;*/
                line-height: 25px;
            }
            .nav li a {
                padding:0 10px;
                font-size: 12px;
            }
            .nav {
                width: 281px;
                background-color: violet;
            }
        }
    </style>
</head>
<body>
<div class="nav-bg">
    <ul class="nav">
        <li><a href="javascript:;">我是导航1</a></li>
        <li><a href="javascript:;">我是导航2</a></li>
        <li><a href="javascript:;">我是导航3</a></li>
        <li><a href="javascript:;">我是导航4</a></li>
        <li><a href="javascript:;">我是导航5</a></li>
        <li><a href="javascript:;">我是导航6</a></li>

    </ul>
</div>
</body>
</html>
