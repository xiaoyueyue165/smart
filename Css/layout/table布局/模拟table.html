<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #table-block {
      display: table;
      width: 70%;
      margin: 0 auto;
      font-size: 18px;
    }

    .table-row {
      display: table-row;
    }

    .table-cell {
      display: table-cell;
      width: 50%;
      text-align: center;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div id="table-block">
    <div class="table-row">
       <div class="table-cell">Html</div>
       <div class="table-cell">Javascript</div>
    </div>

  </div>
</body>

</html>
