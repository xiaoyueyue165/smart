<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: '微软雅黑';
    }

    fieldset {
      width: 640px;
      margin: 0 auto;
    }

    form {
      max-width: 640px;
      width: 100%;
      margin: 24px auto;
      font-size: 24px;
    }

    label {
      display: block;
      margin: 10px 10px 15px;
      font-size: 18px;
    }

    input {
      display: block;
      width: 100%;
      height: 30px;
      font-size: 16px;
      margin-top: 10px;
      padding: 0 10px;
      color: #333;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    meter,
    progress {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <form action="" id="myform" method="get">

    <label for="myname"></label>姓名
    <input type="text" id="myname" autofocus="onfocus" name="url" pattern="\D+" required="required" placeholder="输入你的姓名">

    <label for="web"></label>网址
    <input type="url" id="web" name="url" required="required" autocomplete="off" placeholder="请输入你的网址">

    <label for=""></label>邮箱
    <input type="email" name="url" required="required" placeholder="请输入邮箱">

    <label for=""></label>电话
    <input type="tel" required="required" name="phone" pattern="^1[34578]\d{9}$" placeholder="请输入你的电话">


    <label for=""></label>所属学院
    <input type="text" list="data" required="required" placeholder="">
    <datalist id="data">
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
    </datalist>




    <input type="submit" name="" value="提交">

  </form>
</body>

</html>
