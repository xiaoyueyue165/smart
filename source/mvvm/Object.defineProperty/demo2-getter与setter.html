<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 一个自存档对象。 当设置temperature 属性时，archive 数组会获取日志条目。
      function Archiver() {
        var temperature = "123";
        var archive = [];

        Object.defineProperty(this, "temperature", {
          get: function() {
            console.log(temperature);
            return temperature;
          },
          set: function(value) {
            temperature = value;
            archive.push({ val: temperature });
          }
        });

        this.getArchive = function() {
          return archive;
        };
      }
      var arc = new Archiver();
      arc.temperature; // 'get!'
      arc.temperature = 11;
      arc.temperature = 13;
      var result = arc.getArchive(); // [{ val: 11 }, { val: 13 }]
      console.log(result);
    </script>
  </body>
</html>
