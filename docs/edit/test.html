<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(checkType_phone('13520646171')); // 应该返回 true
      console.log(checkType_phone('11520646171')); // 应该返回 false
      console.log(checkType_phone('123456'));
      // 应该返回 true

      function checkType_phone(str) {
        return /^1(3|4|5|6|7|8|9)[0-9]{9}$/.test(str);
      }
    </script>
  </body>
</html>
