<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .list {
        width: 24%;
        height: 100px;
        background-color: skyblue;
        margin-top: 15px;
      }
      /* 固定个数 */
      /* 对于不满足数量为4的倍数的盒子统一设置: 右边距 = 100% -24%*4/3 */
      .list:not(:nth-child(4n)) {
        margin-right: calc(4% / 3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
    </div>
  </body>
  <script>
    // 支持动态删除
    [].slice.call(document.querySelectorAll('.list')).forEach(function(list) {
      list.onclick = function() {
        this.parentNode.removeChild(this);
      };
    });
  </script>
</html>
