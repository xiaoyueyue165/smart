<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function test() {
      console.log('test')
    }

    var once = function (fn) {
      var isFirst = true; // isFirst不会被销毁
      return function () {

        console.log(isFirst); //第一次，请求外部的

        if (isFirst) {

          isFirst = !isFirst; // 以后自己有了
          console.log(isFirst);

          fn();
        }
      };
    };

    var b = once(test);
    b(); // 'test'
    b(); // nothing
  </script>
</body>

</html>
