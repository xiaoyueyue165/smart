<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id="test" name="123" yue="xiaoyueyue" friend="heizi" onclick="console.log(this.getAttribute('yue'),this.getAttribute('friend'))">test</button>


  <button id="test1" onclick="alert(id)">test1</button>
  <button id="test2" class="text2" onclick="(foo.func2.bind(this))()">test2</button>
  <button id="test3" name="456" onclick="(()=>{alert(name)})()">test3</button>


  <script>
    window['name'] = "the window object";
    alert(window.name)


    function func(value) {
      alert(value)
    }

    function scopeTest() {
      alert(this.name)
    }
    var foo = {
      name: "the foo object!",
      otherScopeTest: function () {
        return this.name
      },
      func2: function () {}
    }
    //->calling the function in global scope: 
    // scopeTest();

    // -> "the window object"
    // scopeTest.call(foo)
    // scopeTest.bind(foo)();



    if (!Function.prototype.binds) {
      Function.prototype.binds = function (fn) {
        var context = this;
        var args = arguments;
        return function () {
          return context.apply(fn, args)
        }
      }
    }

    scopeTest.binds(foo)();
  </script>
</body>

</html>
