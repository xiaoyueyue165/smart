<body>
  <div title="hui" class="oDiv">记录表单</div>
  <script>
    var obj = {
      name: 'sven'
    };
    var func = function (a, b, c, d) {
      alert(this.name); // 输出：sven
      alert([a, b, c, d]) // 输出：[ 1, 2, 3, 4 ]
    }.bind(obj, 1, 2);

    func(3, 4)
  </script>
</body>
