<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // apply,call
    var test = function () {
      alert('test')
    }

    test.apply();
    window.test();

    // bind执行函数
    var toast = function () {
      alert('I am xiaoyueyue')
    }
    toast.bind();
    window.toast();
  </script>
</body>

</html>
