<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 从小到大排列
    [1, 4, 3].sort(function (a, b) {
      return a - b;
    })

    // 输出: [ 1, 3, 4 ]

    // 从大到小排列
    [1, 4, 3].sort(function (a, b) {
      return b - a;
    });
    // 输出: [ 4, 3, 1 ]
  </script>
</body>

</html>
