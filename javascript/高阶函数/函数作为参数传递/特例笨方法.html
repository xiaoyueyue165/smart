  <h3 class="test">qita</h3>
  <script>
    function getIndexByClass(param, callback) {
      var element = param.className ? param : param.target;
      var className = element.className;
      var domArr = Array.prototype.slice.call(document.querySelectorAll('.' + className));
      for (var index = 0; index < domArr.length; index++) {

        if (callback) {
          var number = callback(domArr[index], element, index)
          if (number) return number;

        } else {
          if (domArr[index] === element) {
            return index;
          }
        }
      }
      return -1;
    }

    getIndexByClass(document.querySelectorAll(".test")[1], function (current, element, index) {
      console.dir(current)
      if (current.innerHTML === "yue") {
        console.log(index);
        return index;
      }
    })
  </script>
