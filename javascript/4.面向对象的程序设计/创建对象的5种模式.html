<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  
  <script>

    //工厂模式
    function createPerson(name,age,job){
      var o = new Object();
      o.name = name;
      o.age = age;
      o.job = job;
      o.sayName = function(){
        alert(this.name);
      }
      return o;
    }
    var person1 = createPerson('zs',18,'木工');

    //构造函数模式
    function Person(name,age,job){
      this.name = name;
      this.age = age;
      this.job = job;
      this.sayName = function(){
        alert(this.name);
      }
    }
    var person2 = new Person('ls',20,'家具');

    //原型模式
    function Person(){
      Person.prototype.name = 'ww';
      Person.prototype.age = 22;
      Person.prototype.job = '警察';
      Person.prototype.sayName = function(){
        alert(this.name);
      }
    }
    var person3 = new Person();

    //混合构造函数和原型模式
    function Person(name,age,job){
      this.age = age;
      this.name = name;
      this.job = job;
      
    }
   Person.prototype = {
     constructor:Person,
     sayName :function(){
       alert(this.name);
     }
   }
    var person4 = new Person('ml',24,'java');
    // person4.sayName();

    //动态原型模式
    function Person(name,age,job){
     this.name = name;
     this.age = age;
     this.job = job;
     if(typeof this.sayName != 'function' ){  //在该方法不存在情况下重写原型
       Person.prototype.sayName = function(){
        //  alert(this.name);
       }
     }
    }

    var friend = new Person('qxn','18','美女');
    friend.sayName();
    //使用动态原型模式,不能使用对象字面量重写原型,如果在创建了对象字面量的情况下重写原型,就会切断现有实例与新原型之间的联系
  </script>
</body>
</html>
