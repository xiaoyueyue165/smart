<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      new Promise(resolve => {
        console.log(1);
        setTimeout(() => console.log(2), 0);
        Promise.resolve().then(() => console.log(3));
        resolve();
      }).then(() => console.log(4));
      console.log(5);

      // new Promise在实例化的过程中所执行的代码都是同步进行的，故会立即执行，而then中注册的回调是异步执行的(在resolve方法的调用下才会执行)
    </script>
  </body>
</html>
