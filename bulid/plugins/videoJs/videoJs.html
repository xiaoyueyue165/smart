<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <style>
        .main-preview-player {
            margin: 0 auto;
            position: relative;
            text-align: center;
            max-width: 1920px;
            padding: 30px;
        }

        /* 视频高度控制 */
        .my-player-dimensions.vjs-fluid {
            /* padding-top: 57.49999999999999%; */
        }

        .vjs-poster {
            background-size: cover !important;
        }

        #my-player {
            background: #f7f7f7;
        }

        .video-js .vjs-big-play-button {
            font-size: 2.5em;
            line-height: 2.3em;
            width: 199px;
            height: 199px;
            margin-top: -100px;
            margin-left: -1.75em;
            background: transparent;
            background: url('../../../assets/plugins/video_PlayIcon.png') no-repeat;
            border: 0;
        }

        .video-js:hover .vjs-big-play-button {
            background: url('../../../assets/plugins/video_PlayIcon.png') no-repeat !important;
        }

        .vjs-big-play-button span {
            display: none;
        }
    </style>
</head>

<body>
    <!-- use https://github.com/videojs/video.js -->
    <!-- https://www.awaimai.com/2053.html -->
    <div class="main-preview-player">
        <video id="my-player"
            class="video-js vjs-fluid vjs-paused preview-player-dimensions vjs-controls-enabled vjs-workinghover vjs-v7 vjs-user-active vjs-big-play-centered "
            controls preload="auto" poster="https://vjs.zencdn.net/v/oceans.png" data-setup='{}'>
            <source class="videoSource" src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
            </source>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
    </div>
    <button>切换视频</button>
    <script>
        document.querySelector("button").onclick = function () {
            $(".videoSource").removeAttr("src");//移除原视频地址
            var myPlayer = videojs('my-player')
            myPlayer.pause(); // 暂停
            let imgSrc = "http://guokaitongmei.demo.qcw100.cn/uploadfile/2019/0328/20190328011427607.png";
            let videoSrc = "http://guokaitongmei.demo.qcw100.cn/uploadfile/2019/0401/20190401044952779.mp4"
            $(".vjs-poster").css("background-image", "url(" + imgSrc + ")");//更新图片
            // 重新播放
            $(".videoSource").attr("src", videoSrc);//更新视频地址
            myPlayer.load(); // 重载
            // myPlayer.play(); // 直接播放
        }
    </script>


</body>

</html>
