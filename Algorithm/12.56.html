<body>
  <script>
    var num = 0.452;

    function saveTwoDecimal(num) {
      num = parseFloat(num)
      if (isNaN(num)) {
        return '0.00'
      }
      num = Math.round(num * 100) / 100
      var pos_point = num.toString().indexOf('.')
      if (pos_point < 0) {
        var tmp = num.toString().length
        num += '.'
      }
      while (num.length <= tmp + 2) {
        num += '0'
      }
      return num
    }
    console.log(saveTwoDecimal(num));
  </script>


</body>
