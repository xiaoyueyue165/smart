<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data = [
        {
          id: 1,
          name: '吃饭',
          isCompleted: true,
        },
        {
          id: 2,
          name: '睡觉',
          isCompleted: false,
        },
        {
          id: 3,
          name: '打豆豆',
          isCompleted: false,
        },
      ];

      console.log(
        data.map(v => {
          if (v.id === 3) {
            v.isCompleted = true;
          }
          return v;
        }),
      ); // {id: 3, name: "打豆豆", isCompleted: true}

      console.log(data.map(v => (v.id === 3 ? (v.isCompleted = true) : v))); // 2: true
    </script>
  </body>
</html>
