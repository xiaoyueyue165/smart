<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
  </head>
  <style>
    body {
      font-family: Helvetica, Aria, sans-serif;
    }

    .header {
      height: 80px;
      background: #f8da59;
    }

    .header img {
      height: 100%;
    }

    h1 {
      font-size: 19px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 15px;
      float: left;
    }

    input[type="button"] {
      border: 0px;
      font-size: 12px;
      padding: 8px;
    }
  </style>
  <body>
    <div class="header">
      <div class="content">
        <h1>复制输入框内容</h1>
        <input type="text" id="visible-input" value=" 原生JS的复制好给力！" />
        <input type="button" id="visible-button" value="复制" />
      </div>
    </div>
    <script>
      document.querySelector("#visible-button").onclick = function() {
        document.querySelector("#visible-input").select();
        // 复制到剪贴板
        document.execCommand("copy");
      };
    </script>
  </body>
</html>
