<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css"
      rel="stylesheet"
    />
    <style>
      #box {
        margin-top: 20px;
        width: 400px;
      }

      .flex {
        display: flex;
        justify-content: space-between;
      }

      .wrapper {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="container wrapper">
      <form id="box">
        <div class="form-group box">
          <label for="">定时器</label>
          <div class="flex">
            <input
              type="text"
              class="form-control"
              style="width:70%"
              placeholder="请输入验证码"
            />
            <button type="button" class="btn btn-default">获取验证码</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      function onceFn(callback) {
        if (!window.isOnce && typeof callback === 'function') {
          return function() {
            var result = callback.apply(this, arguments);
            window.isOnce = true;
            return result;
          };
        } else {
          return function() {};
        }
      }

      document.querySelector('.btn').onclick = function() {
        onceFn(func)();
      };

      function log(num) {
        console.log('只执行' + num + '次');
      }
      var func = log(1);
    </script>
  </body>
</html>
